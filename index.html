<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Moringa Bank Account</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to Moringa Bank</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Register a New Account:</h2>
        <form id="new-account">
          <div class="form-group">
            <label for="new-name">Name</label>
            <input type="text" class="form-control" id="new-name" placeholder="Name as per National ID">
          </div>
          <div class="form-group">
            <label for="initial-Deposit">Initial Deposit</label>
            <input type="text" class="form-control" id="initialdeposit">
          </div>
          <button type="submit" class="btn">Register</button>
          <!--<h2>Details</h2>
          <ul id="details">

          </ul>-->
        </div>
        <div class="col-md-6">
          <h1>Deposit or Withdraw funds</h1>
          <form id="deposit-withdrawal">
          <div class="form-group">
            <label for="deposit-amount">Deposit Amount</label>
            <input type="text" class="form-control" id="depositamount">
          </div>
          <button type="submit" class="btn">Deposit</button>
          <div class="form-group">
            <label for="withdraw-amount">Withdraw Amount</label>
            <input type="text" class="form-control" id="withdrawamount">
          </div>
          <button type="submit" class="btn">Withdraw</button>
        </div>
        <h3 id="balance">Current Balanace</h3>


</body>

</html>
